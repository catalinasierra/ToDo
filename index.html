<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/fontawesome.all.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="todolist not-done" id="principal">
                    <h1>ToDo App</h1>
                    <input type="text" class="form-control add-todo" placeholder="Add todo" id="titulo">
                    <button id="checkAll" class="btn btn-success">Marcar como realizado</button>

                    <hr>
                    <ul id="sortable" class="list-unstyled">
                    </ul>
                    <div class="todo-footer">
                        <strong><span class="count-todos"></span></strong> Tareas Faltantes
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="todolist">
                    <h1>Realizado</h1>
                    <ul id="done-items" class="list-unstyled">
                    </ul>
                    <div class="todo-footer">
                        <strong><span class="count-realizado"></span></strong> Tareas Completadas
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/fontawesome.all.min.js"></script>
    <script src="http://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    
</body>

</html>
